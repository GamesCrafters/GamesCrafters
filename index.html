<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Vector Testing</title>
    <meta name='description' content='test page'>
    <meta name='author' content='Kyle R. Zentner'>
    <link rel='stylesheet' href='webui.css'>

    <script src='lib/lodash.min.js'></script>
    <script src='lib/jquery.min.js'></script>
    <script src='lib/d3.min.js'></script>
    <script src='lib/snap.svg.js'></script>
    <script src='lib/handlebars.js'></script>
    <script src='lib/URI.js'></script>

    <script src='webui.js'></script>
    <script src='games/games.js'></script>
  </head>

  <body>
    <div id="main" class='row'>
      <div id="game-menu" class='column'>
        <script id="game-entry-template" type="text/x-handlebars-template">
          <div class='game-entry' id="entry-{{name}}"
               data-game-src="{{src}}">
            <a href='#'><img src='{{img}}'></a>
            <h3 class='game-enty-title'>"{{title}}"</h3>
            <p class='game-enty-desc'>"{{desc}}"</p>
          </div>
        </script>
      </div>
      <div id="game-screen" class='column'>
        <div id="game-board"></div>
      </div>
    </div>
  </body>

</html>
